<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script src="config.js"></script>
    <div class="login-page">
        <header class="landing-header">
            <a href="index.html" class="landing-logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>Healthy By Yourself</span>
                </div>
            </a>
            <nav class="landing-nav">
                <a href="about.html" class="nav-link">About us</a>
            </nav>
        </header>

        <main class="login-content">
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="กรอก username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper" style="width: 100%;">
                        <input type="password" id="loginPassword" placeholder="กรอกรหัสผ่าน" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                            <svg class="eye-icon eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                            <svg class="eye-icon eye-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="login-actions">
                    <button type="button" class="btn-login" onclick="login()">เข้าสู่ระบบ</button>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">ลืมรหัสผ่าน?</a>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="login-form" style="display: none;">
                <div class="form-header" style="text-align: center; margin-bottom: 20px;">
                    <h2 style="color: #1f2937; font-size: 20px; margin-bottom: 8px;">ลืมรหัสผ่าน</h2>
                    <p style="color: #6b7280; font-size: 14px;">กรอกอีเมลเพื่อรับลิงก์รีเซ็ตรหัสผ่าน</p>
                </div>
                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" id="forgotEmail" placeholder="email@example.com" required>
                </div>

                <span id="forgotEmailStatus" class="input-status" style="display: block; text-align: center; margin-bottom: 10px;"></span>

                <div class="login-actions">
                    <button type="button" class="btn-login" id="sendResetBtn" onclick="sendResetEmail()">ส่งลิงก์รีเซ็ต</button>
                    <a href="#" class="forgot-link" onclick="showLoginForm()">กลับไปหน้าเข้าสู่ระบบ</a>
                </div>
            </div>

            <!-- Email Sent Success -->
            <div id="emailSentSuccess" class="login-form" style="display: none;">
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 style="color: #1f2937; font-size: 20px; margin-bottom: 8px;">ส่งอีเมลแล้ว!</h2>
                    <p style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">เราส่งลิงก์รีเซ็ตรหัสผ่านไปที่</p>
                    <p id="sentEmailDisplay" style="color: #2563eb; font-weight: 600; margin-bottom: 15px;"></p>
                    <p style="color: #9ca3af; font-size: 13px;">กรุณาตรวจสอบอีเมล (รวมถึงโฟลเดอร์ Spam)</p>
                    <div class="login-actions" style="margin-top: 25px;">
                        <a href="#" class="forgot-link" onclick="showLoginForm()">กลับไปหน้าเข้าสู่ระบบ</a>
                    </div>
                </div>
            </div>
        </main>

        <div class="chatbot-btn">
            <img src="images/iconchat.png" alt="Chat" class="chatbot-icon">
        </div>
    </div>

    <script src="login.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
