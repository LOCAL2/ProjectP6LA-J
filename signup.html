<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script src="config.js"></script>
    <div class="register-page">
        <header class="landing-header">
            <a href="index.html" class="landing-logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>Healthy By Yourself</span>
                </div>
            </a>
            <nav class="landing-nav">
                <a href="about.html" class="nav-link">About us</a>
            </nav>
        </header>

        <main class="register-content">
            <!-- Signup Form -->
            <div id="signupFormCard" class="signup-card">
                <div class="signup-header">
                    <div class="signup-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h2 class="signup-title">สร้างบัญชีผู้ใช้</h2>
                    <p class="signup-subtitle">กรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>
                </div>

                <form id="signupForm" class="signup-form" autocomplete="on">
                    <div class="form-group">
                        <label for="signupEmail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </label>
                        <input type="email" id="signupEmail" name="email" autocomplete="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signupUsername">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Username
                        </label>
                        <input type="text" id="signupUsername" name="username" autocomplete="username" placeholder="ชื่อผู้ใช้งาน" required>
                        <span id="usernameStatus" class="input-status"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="signupPassword" name="password" autocomplete="new-password" placeholder="รหัสผ่านอย่างน้อย 6 ตัว" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signupPassword', this)">
                                <svg class="eye-icon eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                                <svg class="eye-icon eye-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            Confirm Password
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="signupConfirmPassword" name="confirm-password" autocomplete="new-password" placeholder="ยืนยันรหัสผ่าน" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword', this)">
                                <svg class="eye-icon eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                                <svg class="eye-icon eye-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <span id="passwordStatus" class="input-status"></span>
                    </div>

                    <button type="submit" class="btn-signup" id="signupBtn">
                        <span>สมัครสมาชิก</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <p class="login-redirect">มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
                </form>
            </div>

            <!-- OTP Verification Form -->
            <div id="otpFormCard" class="signup-card" style="display: none;">
                <div class="signup-header">
                    <div class="signup-icon" style="background: linear-gradient(135deg, #7aa449 0%, #5c8035 100%);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <h2 class="signup-title">ยืนยันอีเมล</h2>
                    <p class="signup-subtitle">เราส่งรหัส OTP ไปที่</p>
                    <p id="otpEmailDisplay" style="color: #7aa449; font-weight: 600; margin-top: 5px;"></p>
                </div>

                <div class="signup-form">
                    <div class="form-group" style="text-align: center;">
                        <label style="display: block; text-align: center;">กรอกรหัส OTP 6 หลัก</label>
                        <input type="text" id="otpInput" placeholder="000000" maxlength="6" 
                            style="text-align: center; font-size: 28px; letter-spacing: 10px; width: 200px; display: inline-block;">
                    </div>

                    <span id="otpStatus" class="input-status" style="display: block; text-align: center; margin-bottom: 10px;"></span>

                    <button type="button" class="btn-signup" id="verifyOtpBtn" onclick="verifyOTP()">
                        <span>ยืนยัน</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <p style="text-align: center; margin-top: 15px;">
                        <a href="#" class="forgot-link" onclick="backToSignup()">กลับไปแก้ไขข้อมูล</a>
                    </p>
                </div>
            </div>

            <!-- Success State -->
            <div id="successState" class="signup-card" style="display: none;">
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 style="color: #1f2937; font-size: 20px; margin-bottom: 8px;">สมัครสมาชิกสำเร็จ!</h2>
                    <p id="welcomeUsername" style="color: #6b7280; font-size: 14px; margin-bottom: 20px;"></p>
                    <a href="index.html" class="btn-signup" style="text-decoration: none; display: inline-flex;">
                        <span>เข้าสู่ระบบ</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </main>

        <div class="chatbot-btn">
            <img src="images/iconchat.png" alt="Chat" class="chatbot-icon">
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
