<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งรหัสผ่านใหม่ - Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        // ตรวจสอบว่า config.js โหลดสำเร็จหรือไม่
        window.configLoaded = false;
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('config.js')) {
                console.error('Config.js failed to load. Using fallback configuration.');
                // สร้าง fallback config
                window.SUPABASE_URL = 'https://ekbmxftmujfzkobyiyvk.supabase.co';
                window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYm14ZnRtdWpmemtvYnlpeXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDY4MjQsImV4cCI6MjA4MTgyMjgyNH0.NZaOQQCo270sDkatM8sY_BZQOnUrIan6gAsnRVQog6I';
                if (typeof window.supabase !== 'undefined') {
                    window.supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                    window.supabase = window.supabaseClient;
                }
                window.configLoaded = true;
            }
        });
    </script>
    <script src="config.js" onerror="console.warn('Config.js not found, using fallback')"></script>
    <div class="register-page">
        <header class="landing-header">
            <a href="index.html" class="landing-logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>Healthy By Yourself</span>
                </div>
            </a>
        </header>

        <main class="register-content">
            <div id="errorState" class="signup-card" style="display: none;">
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <h2 style="color: #1f2937; font-size: 20px; margin-bottom: 8px;">ลิงก์ไม่ถูกต้อง</h2>
                    <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">ลิงก์รีเซ็ตรหัสผ่านไม่ถูกต้องหรือหมดอายุแล้ว</p>
                    <a href="login.html" class="btn-signup" style="text-decoration: none; display: inline-flex;">
                        <span>กลับหน้าเข้าสู่ระบบ</span>
                    </a>
                </div>
            </div>

            <div id="resetFormCard" class="signup-card" style="display: none;">
                <div class="signup-header">
                    <div class="signup-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h2 class="signup-title">ตั้งรหัสผ่านใหม่</h2>
                    <p class="signup-subtitle">กรอกรหัสผ่านใหม่ของคุณ</p>
                </div>

                <form id="resetForm" class="signup-form">
                    <div class="form-group">
                        <label for="newPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            รหัสผ่านใหม่
                        </label>
                        <input type="password" id="newPassword" placeholder="รหัสผ่านอย่างน้อย 6 ตัว" required>
                        <span id="newPasswordStatus" class="input-status"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            ยืนยันรหัสผ่าน
                        </label>
                        <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                        <span id="passwordStatus" class="input-status"></span>
                    </div>

                    <span id="formError" class="input-status" style="display: block; text-align: center; margin-bottom: 10px;"></span>

                    <button type="submit" class="btn-signup" id="submitBtn">
                        <span>บันทึกรหัสผ่านใหม่</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <div id="successState" class="signup-card" style="display: none;">
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 style="color: #1f2937; font-size: 20px; margin-bottom: 8px;">เปลี่ยนรหัสผ่านสำเร็จ!</h2>
                    <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">กรุณาเข้าสู่ระบบด้วยรหัสผ่านใหม่</p>
                    <a href="login.html" class="btn-signup" style="text-decoration: none; display: inline-flex;">
                        <span>ไปหน้าเข้าสู่ระบบ</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
