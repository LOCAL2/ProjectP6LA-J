<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="register-page">
        <header class="landing-header">
            <a href="index.html" class="landing-logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>Healthy By Myself</span>
                </div>
            </a>
            <nav class="landing-nav">
                <a href="about.html" class="nav-link">About us</a>
            </nav>
        </header>

        <div class="progress-section-top">
            <div class="progress-text">
                <span id="progressPercent">5%</span>
                <span id="stepText">step 1 of 22</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 5%"></div>
            </div>
        </div>

        <main class="register-content">
            <form id="registerForm" class="register-form pro-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>ชื่อเล่น</label>
                        <input type="text" id="nickname" placeholder="ป้อนชื่อเล่นของคุณ" required>
                    </div>

                    <div class="form-group">
                        <label>เพศ</label>
                        <div class="gender-options">
                            <label class="gender-option">
                                <input type="radio" name="gender" value="male">
                                <span class="gender-box">ชาย</span>
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="gender" value="female">
                                <span class="gender-box">หญิง</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>อายุ</label>
                        <input type="number" id="age" placeholder="ป้อนอายุ" min="1" max="120" required>
                    </div>

                    <div class="form-group">
                        <label>วันเกิด</label>
                        <input type="text" id="birthdate" placeholder="วว/ดด/ปปปป" maxlength="10" required>
                    </div>

                    <div class="form-group">
                        <label>น้ำหนัก (กิโลกรัม)</label>
                        <input type="number" id="weight" placeholder="ป้อนน้ำหนัก" min="1" max="300" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label>ส่วนสูง (เซนติเมตร)</label>
                        <input type="number" id="height" placeholder="ป้อนส่วนสูง" min="50" max="250" required>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="font-size-selector">
                      <p class="font-size-description"><span style="color: #0571d3;">ขนาดของคำถามและคำตอบ</span></p>
                        <div class="size-options">
                            <button type="button" class="size-btn" data-size="normal">ขนาดปกติ</button>
                            <button type="button" class="size-btn" data-size="large">ขนาดใหญ่</button>
                        </div>
                    </div>
                    <button type="button" class="btn-next" onclick="goToQuestions()">ถัดไป</button>
                </div>
            </form>
        </main>

        <div class="chatbot-btn">
            <img src="images/iconchat.png" alt="Chat" class="chatbot-icon">
        </div>
    </div>

    <script src="register.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
