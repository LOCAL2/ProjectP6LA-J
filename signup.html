<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        const SUPABASE_URL = 'https://ekbmxftmujfzkobyiyvk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYm14ZnRtdWpmemtvYnlpeXZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNDY4MjQsImV4cCI6MjA4MTgyMjgyNH0.NZaOQQCo270sDkatM8sY_BZQOnUrIan6gAsnRVQog6I';

        window.configLoaded = false;
        const initSupabase = () => {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                window.SUPABASE_URL = SUPABASE_URL;
                window.SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;
                window.configLoaded = true;
                console.log('Supabase client initialized');
            } else {
                setTimeout(initSupabase, 50);
            }
        };
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSupabase);
        } else {
            initSupabase();
        }
    </script>
    <script>
        // Apply saved font size on page load
        (function() {
            const savedSize = localStorage.getItem('fontSize') || 'large';
            document.body.classList.add('font-' + savedSize);
        })();
    </script>
    <div class="login-page">
        <header class="landing-header">
            <a href="index.html" class="landing-logo">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span>Healthy By Yourself</span>
                </div>
            </a>
            <nav class="landing-nav">
                <a href="about.html" class="nav-link">About us</a>
            </nav>
        </header>

        <main class="login-content">
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="กรอก username" required>
                    <span id="usernameStatus" class="input-status"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="email@example.com" required>
                    <span id="emailStatus" class="input-status"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper" style="width: 100%;">
                        <input type="password" id="signupPassword" placeholder="กรอกรหัสผ่าน (อย่างน้อย 6 ตัวอักษร)" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword', this)">
                            <svg class="eye-icon eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                            <svg class="eye-icon eye-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordStatus" class="input-status"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-wrapper" style="width: 100%;">
                        <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <svg class="eye-icon eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                            <svg class="eye-icon eye-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span id="confirmPasswordStatus" class="input-status"></span>
                </div>

                <div class="login-actions">
                    <button type="button" class="btn-login" onclick="signup()">ลงทะเบียน</button>
                    <a href="login.html" class="forgot-link">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
                </div>
            </form>
        </main>

        <div class="chatbot-btn">
            <img src="images/iconchat.png" alt="Chat" class="chatbot-icon">
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
